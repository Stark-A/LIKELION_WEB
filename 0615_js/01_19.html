<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo1"></p>

<script>
  var fruits = ['Apple', 'Orange', 'Melon', 'Grape', 'Watermelon', 'Banana']
  var text1 = "";
  var x;
  for (x=0; x<fruits.length; x++) {
    text1 += fruits[x] + "<br>";
  }
  document.getElementById("demo1").innerHTML = text1;
</script>

</body>
</html>
